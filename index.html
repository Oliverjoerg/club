<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Consulting Club</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

        /* Global Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            color: #333;
            background: #f5f5f5;
        }

        h1, h2, h3 {
            margin: 0;
        }

        a {
            text-decoration: none;
            color: inherit;
            transition: color 0.3s ease-in-out;
        }

        a:hover {
            color: #FF6F00;
        }

        /* Header / Hero Section */
        .hero {
            background: linear-gradient(120deg, #6a11cb, #2575fc);
            color: white;
            text-align: center;
            padding: 50px 20px;
            position: relative;
            overflow: hidden;
        }

        .hero h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .cta-buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .cta-buttons a {
            color: white;
            background: #ff6f00;
            padding: 10px 30px;
            border-radius: 30px;
            font-weight: bold;
            font-size: 1rem;
            transition: transform 0.3s, background 0.3s;
        }

        .cta-buttons a:hover {
            background: #ff9042;
            transform: scale(1.05);
        }

        /* Section Styles */
        section {
            padding: 60px 20px;
            max-width: 1200px;
            margin: auto;
            text-align: center;
        }

        section h2 {
            font-size: 2rem;
            margin-bottom: 30px;
            color: #2575fc;
            position: relative;
            display: inline-block;
        }

        section h2::after {
            content: '';
            display: block;
            width: 50px;
            height: 4px;
            background: #ff6f00;
            margin: 10px auto;
            border-radius: 10px;
        }

        /* About Section */
        .about p {
            font-size: 1rem;
            margin-bottom: 30px;
            max-width: 800px;
            margin: 0 auto 30px;
        }

        .about ul {
            display: flex;
            justify-content: center;
            list-style: none;
            gap: 10px;
            flex-wrap: wrap;
        }

        .about ul li {
            background: #6a11cb;
            color: white;
            padding: 10px 20px;
            border-radius: 30px;
            font-size: 0.9rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Services Section */
        .services {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .services .service {
            flex: 1 1 280px;
            max-width: 280px;
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .services .service:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .services .service h3 {
            margin-bottom: 10px;
            font-size: 1.3rem;
            color: #2575fc;
        }

        /* Events Section */
        .events ul {
            list-style: none;
            padding: 0;
            max-width: 800px;
            margin: auto;
        }

        .events ul li {
            background: #e8f0fe;
            margin: 10px 0;
            padding: 15px;
            border-left: 5px solid #2575fc;
            border-radius: 10px;
        }

        /* Contact Section */
        .contact form {
            display: flex;
            flex-direction: column;
            max-width: 100%;
            margin: auto;
        }

        .contact form label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        .contact form input, .contact form textarea {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: border 0.3s;
        }

        .contact form input:focus, .contact form textarea:focus {
            border-color: #2575fc;
        }

        .contact form button {
            background: #2575fc;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
        }

        .contact form button:hover {
            background: #003380;
            transform: scale(1.05);
        }

        /* Footer */
        .footer {
            text-align: center;
            background: #333;
            color: white;
            padding: 20px;
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2rem;
            }

            .hero p {
                font-size: 1rem;
            }

            .cta-buttons a {
                font-size: 0.9rem;
                padding: 10px 20px;
            }

            section h2 {
                font-size: 1.8rem;
            }

            .about ul li, .services .service {
                flex: 1 1 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Content remains unchanged -->
</body>
</html>
